<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- leaflet style -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- leaflet script -->
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <header>
      <h1>IP Address Tracker</h1>
      <form action="#" class="form">
        <input
          type="text"
          name="ip-address"
          class="input-field"
          placeholder="Search for any IP address or domain"
          required
        />
        <button type="submit" class="button">
          <img src="images/icon-arrow.svg" alt="Icon Arrow" />
        </button>
      </form>
    </header>
    <main>
      <div class="container-data">
        <div class="address-box">
          <span class="ip">ip Address</span>
          <span class="ip-value">127.0.0.1</span>
        </div>
        <div class="location-box">
          <span class="location">location</span>
          <span class="location-value">127.0.0.1</span>
        </div>
        <div class="timezone-box">
          <span class="timezone">timezone</span>
          <span class="timezone-value">127.0.0.1</span>
        </div>
        <div class="isp-box">
          <span class="isp">isp</span>
          <span class="isp-value">127.0.0.1</span>
        </div>
      </div>
      <div id="map"></div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Muhammad Ahmad</a>.
    </div>
  </body>
</html>
